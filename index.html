<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <section id="header">
      <img
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
        alt="PingPongPaddle"
      />
      <h1>Ping Pong Score Keeper</h1>
    </section>
    <section id="game">
      <h2 id="scores"> </h2>
      <p>Use the buttons below to keep score.</p>
      <label for="points">Playing To:</label>
      <select name="points" id="points">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </section>
    <section id="addPoint">
      <button id="point1">+1 Player One</button>
      <button id="point2">+1 Player Two</button>
      <button id="reset">Reset</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
